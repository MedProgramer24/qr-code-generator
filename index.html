<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Generate a QR code image to point to a website URL"
    />
    <meta
      name="keywords"
      content="qr code, qr codes, qrcodes, create qr code, qr code generator, create qrcodes, make a qr code, online qr code"
    />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Modern QR Code Generator</title>
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Header Section -->
    <header class="bg-gradient-to-r from-red-500 to-pink-500 p-8 shadow-lg rounded-b-lg">
      <div class="max-w-6xl mx-auto text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold text-white leading-tight">QR Code Generator</h1>
        <p class="text-white mt-2 text-lg md:text-xl">
          Quickly generate custom QR codes for your website or content with ease.
        </p>
      </div>
    </header>

    <!-- Main Content Section -->
    <main class="mt-12 px-4 md:px-6">
      <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10">

        <!-- Form Section -->
        <div class="bg-white shadow-lg rounded-lg p-8 flex flex-col justify-between">
          <h2 class="text-3xl font-semibold mb-6">Generate Your QR Code</h2>
          <p class="mb-6 text-lg text-gray-600">
            Enter a URL below and customize your QR code. Download and share it easily.
          </p>

          <form id="generate-form" class="space-y-6">
            <div>
              <label for="url" class="block text-gray-700 font-medium mb-2">Enter your URL</label>
              <input
                id="url"
                type="url"
                placeholder="https://example.com"
                class="w-full border border-gray-300 rounded-lg p-4 mb-4 focus:ring-2 focus:ring-pink-500 focus:outline-none"
                required
              />
            </div>

            <div>
              <label for="size" class="block text-gray-700 font-medium mb-2">Select QR Code Size</label>
              <select
                id="size"
                class="w-full border border-gray-300 rounded-lg p-4 mb-6 focus:ring-2 focus:ring-pink-500 focus:outline-none"
              >
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300" selected>300x300</option>
                <option value="400">400x400</option>
                <option value="500">500x500</option>
                <option value="600">600x600</option>
                <option value="700">700x700</option>
              </select>
            </div>

            <button
              type="submit"
              class="w-full bg-pink-500 text-white font-semibold py-3 rounded-lg hover:bg-pink-600 transition duration-300 ease-in-out"
            >
              Generate QR Code
            </button>
          </form>
        </div>

        <!-- QR Code Preview Section -->
        <div class="flex flex-col items-center justify-end space-y-6" style="margin-bottom: 32px;">
          <div id="qrcode" class="w-full max-w-[300px]"></div>
          <div id="spinner" role="status" class="mt-6 hidden">
            <svg
              class="inline w-12 h-12 text-gray-200 animate-spin fill-pink-600"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 100 101"
              fill="none"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
          </div>

          <!-- Save Button Section -->
          <button id="saveButton" class="w-full bg-green-500 text-white font-semibold py-3 rounded-lg hover:bg-green-600 mt-5" style="margin-top: 80px;">
            
          </button>
          
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer class="mt-10 bg-gray-800 text-white py-6">
      <div class="max-w-6xl mx-auto text-center">
        <p>Â© 2025 QR Code Generator. All Rights Reserved.</p>
      </div>
    </footer>
    <script src="./js/script.js"></script>

  </body>
</html>
